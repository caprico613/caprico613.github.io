<!DOCTYPE html>
<html lang="en" style="font-size: 5vh;">
	<head>
		<title>Example 2-5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="2-5.css">
	</head>
	<body>
		<!-- border-box:會讓整體長度為100px(含邊界寬度)，內容為96px -->
		<div style="width: 100px; background-color: red; border: 2px solid cyan; box-sizing: border-box;">First Div</div> 
		<!-- content-box:會讓內容長度為100px(不含邊界寬度)，整體長度為104px -->
		<div style="width: 100px; background-color: pink; border: 2px solid cyan; box-sizing: content-box;">Second Div</div>
	</body>
</html>
