<!DOCTYPE html>
<html lang="en" style="font-size: 5vh;">
	<head>
		<title>Example 2-4</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" href="2-4.css" /> -->
	</head>
	<body  style="font-size: 2.5vh;">
		This is inside the body element.
		<p style="font-size: 0.5rem;">This is for rem.</p> <!-- v.s.html --> <!-- relative to the font size of the root element -->
		<p style="font-size: 50%;">This is for %.</p>		<!-- relative to the parent element -->
		<!-- 絕對長度單位 -->
		<p style="font-size: 2cm; background-color: cyan;">This is for cm.</p>
		<p style="font-size: 10mm;">This is for mm.</p>
		<p style="font-size: 1in;">This is for inch.</p>
		<!-- pixel最常被使用 -->
		<p style="font-size: 48px;">This is for px.</p>		


		<!-- 相對長度單位 -->
		<p style="font-size: 1.6vh;">This is for vh.</p>
		<p style="font-size: 1.6vw;">This is for vw.</p>
	</body>
</html>
